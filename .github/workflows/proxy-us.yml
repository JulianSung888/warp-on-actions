name: WARP HTTP Proxy US

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TUNNEL_TOKEN: eyJhIjoiZTU3ODMxNTFlMTY3NjkxNTgyYjI1Y2RhYTJkYWJhOTkiLCJ0IjoiOGZjZTMyZDAtZWZmZC00ZGRhLWI5YTUtOTE0YThlMWQ2ZDNlIiwicyI6Ill6Um1NbVkyWVRrdFpEQXdNQzAwTUdKakxXRmlZV010TnpabU1EZGpObVExWlRJMCJ9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl wget wireguard

      - name: Install WARP client (wireguard)
        run: |
          curl -fsSL https://git.io/warp.sh | sudo bash

      - name: Install cloudflared
        run: |
          wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Install http-proxy package
        run: |
          sudo apt install -y nodejs npm
          sudo npm install -g http-server http-proxy

      - name: Start HTTP Proxy + Cloudflare Tunnel
        run: |
          nohup npx http-proxy --port 4080 --target http://localhost:1080 &
          nohup cloudflared tunnel run --token "$TUNNEL_TOKEN" &
          sleep 10
          echo "Tunnel started."
          curl -s ipinfo.io | jq
